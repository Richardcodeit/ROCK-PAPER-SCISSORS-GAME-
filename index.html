<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
            <span>
                <img src="images/stone.png" alt="rock-img">
                <img src="images/paper.png" alt="paper-img">
                <img src="images/scissor.png" alt="scissor-img">
            </span>
            <br>
            <h3>ROCK PAPER SCISSSORS GAME</h3>
        </div>
        <div class="players">
            <p id="computer">COMPUTER:</p>
            <p id="human">YOU:</p>
            <br>
            <p id="result"></p>
        </div>
        <div class="score-board">
            <p class="computer-score">
                COM: 
            </p>
            <p class="human-score">
                YOU :
            </p>
        </div>
        <div class="buttons">
            <button id="scissors"> <span><img src="images/scissor.png" alt=""> </span>Scissors</button>
            <button id="rock"><span><img src="images/stone.png" alt=""></span>Rock</button>
            <button id="paper"><span><img src="images/paper.png" alt=""></span>Paper</button> 
            <br>
            <button id="reset">Replay</button>
        </div>
        <script src="script.js"></script>
           
        </script>
    </div>
</body>
</html>
