<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25%;
        }
        .container{
           background-color: #ffbb5c;
           color: rgb(7, 4, 4);
           padding: 70px;
           padding-top: 20px;
           border-radius: 20px;
        }
        .container .tittle {
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 40px;
            font-size: small;
            text-align: center;
        }
        button {
            padding: 10px;
            width: 100px;
            font-size: 18px;
            border:none;
            margin: 10px;
        }
        .buttons button:nth-of-type(1){
            background-color: #ff9b50;
        }
        .buttons button:nth-of-type(2){
            background-color: #e25e3e;
        }
        .buttons button:nth-of-type(3){
            background-color: #c63d2f;
        }
        .buttons button:nth-of-type(4){
            background-color: #ff8121;
            position: absolute;
            left: 50%;
            transform: translateX(-60%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tittle">
            <span></span>
            <h3>ROCK PAPER SCISSSORS GAME</h3>
        </div>
        <div class="players">
            <p id="computer">COMPUTER:</p>
            <p id="human">YOU:</p>
            <br>
            <br>
            <p id="result"></p>
        </div>
        <div class="buttons">
            <button id="scissors">Scissors</button>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button> 
            <br>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
